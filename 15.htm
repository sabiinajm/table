<head>

    <style>
        .green{background-color: green;}
        table{border-collapse: collapse; margin: 10vh auto;}
        td{border: 2px solid #333;text-align: center; width: 100px; height: 100px;}
    </style>
</head>
<body>
    <table id="cdv"></table>

    <script>
        const cdv = document.getElementById('cdv')
        let kod = ''
        let x = 0
        for(let i = 1; i<= 8; i++){
            kod += '<tr>'
                for(let j = 1; j <=8; j++){
                kod += i <= j && i + j <= 9 || i >= j && i + j >= 9? `<td class ='green'></td>` : `<td></td>`
                }
                kod += '</tr>'
            }
        cdv.innerHTML = kod
    </script>
