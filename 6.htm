<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task </title>
    <style>
        table{ border-collapse: collapse; margin: 10vh auto;}
        td{border: 1px solid #333;text-align: center; width: 100px; height: 100px; font-size: 1.6em; }
    </style>
</head>
<body>
    <table id="cdv"></table>

    <script>
        const cdv = document.getElementById('cdv')
        let kod = ''
        for(let i = 1; i<= 5; i++){
            kod += '<tr>'
                for(let j = 1; j <=5; j++){
                kod += j%2 ? `<td>${j}</td>` : `<td></td>`
                }
                kod += '</tr>'
            }
        cdv.innerHTML = kod
    </script>
</body>
</html>
