<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        .green{background-color: green;}
        table{border-collapse: collapse; margin: 10vh auto;}
        td{border: 2px solid #333;text-align: center; width: 100px; height: 100px;}
    </style>
</head>
<body>
    <table id="cdv"></table>
    <script>
        const cdv = document.getElementById("cdv")
        let kod = ''
        for(let i = 1; i <= 4; i++){
            kod += '<tr>'
                for(let j = 1; j <= 4; j++){
                    kod += (i==1 || i==3)? `<td></td>` : `<td class = 'green' ></td>` 
                }
            kod += '</tr>'
        }
        cdv.innerHTML = kod
    </script>
</body>
</html>
